<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Teacher's Portal</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" onclick="goToHome()">Teacher Portal</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" onclick="goToSignUp()" id="sign-up-nav-link">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" onclick="goToProfile()" id="sign-in-nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="profile-nav-link"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="signup bg-dark">
        <div id="sign-up">
			<form class="row g-3" id="sign-up-form">
				<h1 class="display-4 form-title">Signup</h1>
				<div class="col-md-12">
					<label for="full-name" class="form-label">Full name</label>
					<input type="text" placeholder="Full name" class="form-control" id="full-name" required autocomplete="off">
                    <div class="valid-feedback" id="full-name-valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="full-name-invalid">
                        Please enter a valid first name
                    </div>
                </div>
				<div class="col-md-12">
					<label for="email" class="form-label">Email</label>
                    <input type="text" placeholder="Email" class="form-control" id="email" required autocomplete="off">
                    <div class="valid-feedback" id="email-valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="email-invalid">
                        Please enter a valid first name
                    </div>
				</div>
				<div class="col-md-12">
					<label for="password" class="form-label">Password</label>
					<input type="password" placeholder="Password" class="form-control" id="password" required autocomplete="off">
                    <div class="valid-feedback" id="password-valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="password-invalid">
                        Please enter a valid first name
                    </div>
				</div>
				<div class="col-md-12">
					<label for="confirm-password" class="form-label">Confirm Password</label>
					<input type="password" placeholder="Confirm password" class="form-control" id="confirm-password" required autocomplete="off">
				</div>
                <div class="valid-feedback" id="valid">
                    Successfully Signed up!
                </div>
                <div class="invalid-feedback" id="invalid">
                    Error : All fields are mandatory
                </div>
				<div class="col-12">
					<button class="btn btn-light" type="button" onclick="signUp(true)">Sign Up</button>
				</div>
                
			</form>
		</div>
    </div>


    <link rel="import" href="index.html">
    <script src="script.js"></script>

</body>
</html>
