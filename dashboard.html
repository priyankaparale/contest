<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" onclick="goToHome()">Teacher Portal</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" onclick="goToSignUp()" id="sign-up-nav-link">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" onclick="goToProfile()" id="sign-in-nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="profile-nav-link"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="signup bg-dark">
    <div id="sign-in">
        <h1 class="display-4 form-title">Teachers Dashboard</h1>
        <div class="col-md-12">
            <p>Full Name : <span id="full_Name"> </span></p>
        </div>
        <div class="col-md-12">
            <p>welcome back  <span id="welcomBack"> </span></p>
        </div>
        <div class="col-md-12">
            <p>Your Email ID : <span id="yourid"> </span></p>
        </div>
        <form class="row g-3" id="sign-in-form">
            <h1 class="display-4 form-title">Change Password</h1>
            <div class="col-md-12">
                <!-- <label for="email" class="form-label">Email</label> -->
                <input type="text" placeholder="old password" class="form-control" id="email" required autocomplete="off">
            </div>
            <div class="col-md-12">
                <!-- <label for="password" class="form-label">Password</label> -->
                <input type="password" placeholder="new password" class="form-control" id="password" required autocomplete="off">
            </div>
            <div class="col-md-12">
                <!-- <label for="password" class="form-label">Password</label> -->
                <input type="password" placeholder="confirm new password" class="form-control" id="password" required autocomplete="off">
            </div>
            <div class="col-12">
                <button class="btn btn-light" type="button" onclick="change()" id="deleteData">change</button>
            </div>
            <div class="col-12">
                <button class="btn btn-light" type="button" onclick="logout()" id="deleteData">logout</button>
            </div>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
